name: Deploy App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Display Azure Credentials
      run: echo "Azure Credentials are set up"
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Check Azure CLI version
      run: az --version

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure
      run: |
        az webapp deployment source config --name checkUsernames --resource-group checkUsername_group --repo-url https://github.com/chirazgh/DevOps.git --branch main
      env:
        AZURE_WEBAPP_NAME: checkUsernames
        AZURE_RESOURCE_GROUP: checkUsername_group
